<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Drop Down List</title>
</head>

<body class="bg-green-900">
    <div id="selectmenu" class="w-full mt-10 flex items-center justify-center">
        <div class="w-80">

            <div id="selectbtn" onclick="dropdown()"
                class=" w-full flex items-center cursor-none justify-between cursor-pointer px-4 py-3 mb-6 box-border bg-gray-300 rounded-md">


                <span id="sbtn-text">
                    Select your country
                </span>
                <i id="arrowicon" class="fa-solid fa-angle-down duration-500"></i>
            </div>
            <ul id="option" class="hide">
                <li id="options"
                    class="w-full pt-5 pb-4 pl-20 list-none cursor-pointer box-border relative hover:bg-white">
                    <img class="w-7   absolute top-6 left-8" src="images/pak.webp">
                    <p class="btn-text">Pakistan</p>
                </li>
                <li id="options"
                    class="w-full pt-5 pb-4 pl-20 list-none cursor-pointer box-border relative hover:bg-white">
                    <img class="w-7   absolute top-6 left-8" src="images/india.png">
                    <p class="btn-text">India</p>
                </li>
                <li id="options"
                    class="w-full pt-5 pb-4 pl-20 list-none cursor-pointer box-border relative hover:bg-white">
                    <img class="w-7  absolute top-6 left-8" src="images/bang.png">
                    <p class="btn-text">Bangladesh</p>
                </li>
                <li id="options"
                    class="w-full  pt-5 pb-4 pl-20 list-none cursor-pointer box-border relative hover:bg-white">
                    <img class="w-7   absolute top-6 left-8" src="images/sl.png">
                    <p class="btn-text">Srilanka</p>
                </li>
                <li id="options"
                    class="w-full pt-5 pb-4 pl-20 list-none cursor-pointer box-border relative hover:bg-white">
                    <img class="w-7   absolute top-6 left-8" src="images/nepal.png">
                    <p class="btn-text">Nepal</p>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
